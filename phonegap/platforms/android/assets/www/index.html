<!DOCTYPE html>
<html data-ng-app="Consilium">
<head>
  <title ng:bind-template="Consilium - {{title.text}}">Consilium</title>
    <link href="css/application.css" media="all" rel="stylesheet" />
    <script src="js/application.js"></script>
    <script src="phonegap.js"></script>
  <script>
    if (navigator.app) {
      navigator.app.clearCache();
    }
  </script>

      <script type="text/ng-template" id="app/templates/auth/forbidden.html">
       <div id="main" class="pure-u">
  <div class="content header pure-u-1">
    <h1>Forbidden</h1>
  </div>

  <div class="content">
    You do not have access to this page. <br />
    <br />
    <br />
    <button class="pure-button pure-button-primary" onclick="window.history.back()">Go Back</button>
  </div>
</div>

      </script>
      <script type="text/ng-template" id="app/templates/auth/login.html">
       <div class="content login pure-u" data-ng-controller="AuthLoginCtrl">
  <h1 class="center">Consilium</h1>
  <hr class="soften" />
  <div class="separator-small"></div>
  <div class="alert alert-success" data-ng-show="didResetPassword">
    You have successfully set your password. You can now login.
  </div>
  <div class="alert alert-success" data-ng-show="didSendResetPassword">
    An email has been sent. Please follow the enclosed instructions to reset your password.
  </div>
  <form name="loginForm" class="pure-form pure-form-aligned" data-ng-submit="login()">
    <div class="pure-form-fields">
      <div class="pure-control-group">
        <label for="email">Email Address</label>
        <input data-ng-model="loginData.email" id="email" name="email" placeholder="Email address" required="required" type="email" />
      </div>
      <div class="pure-control-group">
        <label for="Password">Password</label>
        <input data-ng-model="loginData.password" id="password" name="password" placeholder="Password" required="required" type="password" />
      </div>
    </div>
    <div class="login-buttons">
      <button class="pure-button" data-ng-click="forgotPassword()" type="button">Forgot Password</button>
      <button class="pure-button pure-button-secondary" data-click-href="#/auth/sign_up" type="button">Sign Up</button>
      <button class="pure-button pure-button-primary" type="submit">Login</button>
    </div>
  </form>
</div>

      </script>
      <script type="text/ng-template" id="app/templates/auth/reset_password.html">
       <div class="content login pure-u" data-ng-controller="ResetPasswordCtrl">
  <h1 class="center">Consilium</h1>
  <hr class="soften" />
  <div class="separator-small"></div>
  <aside data-ng-show="activate">Welcome to Consilium. Please enter a password you would like to use to login.</aside>
  <div class="alert alert-error" data-ng-show="errors">
    <span data-ng-show="errors.length == 1"><strong>Error:</strong> Password {{ errors[0] }}</span>
    <ul data-ng-show="errors.length > 1">
      <strong>Errors:</strong>
      <li data-ng-repeat="error in errors">Password {{ error }}</li>
    </ul>
  </div>
  <br data-ng-show="!errors">
  <form name="resetPassword" class="pure-form pure-form-aligned" data-ng-submit="submitResetPassword()">
    <div class="pure-form-fields">
      <div class="pure-control-group">
        <label for="email">Email</label>
        <input data-ng-model="email" disabled="disabled" id="email" name="email" placeholder="Email Address" required="required" type="email" />
      </div>
      <div class="pure-control-group">
        <label for="password">Password</label>
        <input data-ng-model="password" id="password" name="password" placeholder="Password" required="required" type="password" />
      </div>
      <div class="pure-control-group">
        <label for="password_confirm">Confirm Password</label>
        <input data-ng-model="password_confirm" id="password_confirm" name="password_confirm" placeholder="Confirm Password" required="required" type="password" />
      </div>
    </div>
    <div class="login-buttons">
      <button class="pure-button pure-button-primary" type="submit">Submit</button>
    </div>
  </form>
</div>

      </script>
      <script type="text/ng-template" id="app/templates/auth/sign_up.html">
       <div class="content login pure-u" data-ng-controller="AuthSignUpCtrl">
  <h1 class="center">Consilium - Sign Up</h1>
  <hr class="soften" />
  <div class="separator-small"></div>
  <aside ng-show="paid">We currently aren't charging for Consilium, though this will change in the future. Use it as much as you like with all features until then!</aside>
  <div class="separator-small" ng-show="paid"></div>
  <form name="signupForm" class="pure-form pure-form-aligned" data-ng-submit="signUp()">
    <div class="pure-form-fields">
      <div class="pure-control-group">
        <label for="name">Full Name</label>
        <input data-ng-model="userData.name" data-realtime-filter="name" id="name" name="name" placeholder="Name" required="required" type="text" />
      </div>
      <div class="pure-control-group">
        <label for="email">Email Address</label>
        <input data-ng-model="userData.email" id="email" name="email" placeholder="Email address" required="required" type="email" />
      </div>
      <div class="pure-control-group">
        <label for="password">Password</label>
        <input data-ng-model="userData.password" id="password" name="password" pattern=".{8,}" placeholder="Password" required="required" title="Must be at least 8 characters long." type="password" />
      </div>
      <div class="pure-control-group">
        <label for="password_confirmation">Confirm Password</label>
        <input data-ng-model="userData.password_confirmation" id="password_confirmation" name="password_confirmation" placeholder="Confirm password" required="required" type="password" />
      </div>
    </div>
    <div class="login-buttons">
      <button class="pure-button" data-click-href="#/auth/login">Back</button>
      <button class="pure-button pure-button-secondary" type="submit">Sign Up</button>
    </div>
  </form>
</div>

      </script>
      <script type="text/ng-template" id="app/templates/brokerage/index.html">
       
<div data-ng-controller="BrokerageIndexCtrl">
      
<div id="modal-users" class="modal pure-u">
  <div class="layout modal-inside" data-ng-class="{'active': menuShouldShow()}">
    <div class="header content pure-u-1">
      <h2 class="no-bottom-margin">User</h2>
      
<div class="breadcrumbs">
    <span >
      <a class="" data-ng-href="#/" href="">Home</a>
        <span class="divider">&gt;</span>
    </span>
    <span >
      <a class="" data-ng-href="#/brokerage/index" href="">Brokerage</a>
        <span class="divider">&gt;</span>
    </span>
    <span >
      <a class="current" data-ng-href="#/brokerage/index?modalActive" href="">User</a>
    </span>
</div>

    </div>
    <hr class="soften" />
    <div class="content">
      <div class="form-content">
        <div node='brokerage' ng-controller='AnonymousCtrl'
         root
         
         shadow
         
         false>
            <form name="usersForm"
                  class="pure-form pure-form-aligned"
                  data-ng-submit="saveField()"
                  node='users' ng-controller='AnonymousCtrl'
         
         field
         
         write-node
         syncable
                  >
              <div class="pure-form-fields">
                    <div class='pure-control-group'
            >
         <label for='name'
                class='required'
                data-ng-class='{changed: changedFields.users[users.$index].change.name != null}'
       title='{{ changedFields.users[users.$index].change.name }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='name' />
           </div>
           Name
         </label>
         <node name='name' field><input type="text" name='name' ng-model='writeNode.users.name' placeholder='Name' required ng-readonly="readonly" unique realtime-filter='name'/></node>
       </div>
                    <div class='pure-control-group'
            >
         <label for='email'
                class='required'
                data-ng-class='{changed: changedFields.users[users.$index].change.email != null}'
       title='{{ changedFields.users[users.$index].change.email }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='email' />
           </div>
           Email
         </label>
         <node name='email' field><input type="email" name='email' ng-model='writeNode.users.email' placeholder='e.g. john@consilium.ca' required ng-readonly="readonly" unique /></node>
       </div>
                    <div class='pure-control-group'
            data-show-emit='!readonly &amp;&amp; users.$index == null'>
         <label for='password'
                
                data-ng-class='{changed: changedFields.users[users.$index].change.password != null}'
       title='{{ changedFields.users[users.$index].change.password }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='password' />
           </div>
           Password
         </label>
         <node name='password' field><input type="password" name='password' ng-model='writeNode.users.password' placeholder='' ng-readonly="readonly" /></node>
       </div>
                    <div class='pure-control-group'
            data-show-emit='!readonly &amp;&amp; users.id != myUserId'>
         <label for='permissions'
                class='required'
                data-ng-class='{changed: changedFields.users[users.$index].change.permissions != null}'
       title='{{ changedFields.users[users.$index].change.permissions }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='permissions' />
           </div>
           Permissions
         </label>
         <node name='permissions' field><div class='dropdown-container'><div class='dropdown-field'> <select class='dropdown-list permissions' name='permissions' data-dropdown-other='writeNode.users.permissions' required ng-readonly="readonly"> <option value=''>Select a user level...</option><option value='1'>{{ '1' | permissions:true }}</option><option value='2'>{{ '2' | permissions:true }}</option><option value='3'>{{ '3' | permissions:true }}</option></select><div class='other-field'> <input name='permissions' type='hidden' data-dropdown-other='writeNode.users.permissions' placeholder='' ng-readonly="readonly" /> </div></div></div></node>
       </div>
                    <div class='pure-control-group'
            >
         <label for='title'
                
                data-ng-class='{changed: changedFields.users[users.$index].change.title != null}'
       title='{{ changedFields.users[users.$index].change.title }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='title' />
           </div>
           Title
         </label>
         <node name='title' field><input type="text" name='title' ng-model='writeNode.users.title' placeholder='Position within company' ng-readonly="readonly" /></node>
       </div>
                    <div class='pure-control-group'
            >
         <label for='phone'
                
                data-ng-class='{changed: changedFields.users[users.$index].change.phone != null}'
       title='{{ changedFields.users[users.$index].change.phone }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='phone' />
           </div>
           Phone
         </label>
         <node name='phone' field><input type="text" name='phone' ng-model='writeNode.users.phone' placeholder='(Area code) - Number (ext.)' ng-readonly="readonly" ng-pattern='/^([0-9][-. ]?)?\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})(\s*(ext|x|extension)\.?\s*[0-9]+)?$/' pattern='^([0-9][-. ]?)?\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})(\s*(ext|x|extension)\.?\s*[0-9]+)?$' title="Use the format 1-123-456-7890 ext. 1234 (dashes, country code, ext. optional)"/></node>
       </div>
                    <div class='pure-control-group'
            >
         <label for='description'
                
                data-ng-class='{changed: changedFields.users[users.$index].change.description != null}'
       title='{{ changedFields.users[users.$index].change.description }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='description' />
           </div>
           Description of role
         </label>
         <node name='description' field><textarea name='description' ng-model='writeNode.users.description' false ng-readonly="readonly" rows=''/></textarea></node>
       </div>
                    <div class='pure-control-group' data-show-emit='users.permissions != 1'>
          <label></label>
          <hr class='soften'></hr>
        </div>
                    <div class='pure-control-group'
            data-show-emit='users.permissions != 1'>
         <label for='appear_on_documents'
                
                data-ng-class='{changed: changedFields.users[users.$index].change.appear_on_documents != null}'
       title='Highlighted fields were changed'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='appear_on_documents' />
           </div>
           
         </label>
         <node name='appear_on_documents' field><div class='checkbox-container'><div class='checkbox-field' ng-click="toggleCheckbox('writeNode.users.appear_on_documents.yes')" ng-class="{changed: changedFields.users[users.$index].change.appear_on_documents.yes}"> <input name='appear_on_documents' type='checkbox' value='yes' ng-checked="writeNode.users.appear_on_documents.yes" ng-readonly="readonly" /> <label for='appear_on_documents' class='checkbox-label'>Appear on documents</label> </div></div></node>
       </div>
              </div>
            <div class="separator"></div>
            <div class="pull-right">
              <button data-ng-show="!readonly" type="submit" class="pure-button pure-button-primary">Save</button>
              <button class="pure-button {{ readonly ? 'pure-button-primary' : 'pure-button' }}" modal-toggle="users">{{ readonly ? "Close" : "Cancel" }}</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>


  <div class="client-header" data-ng-class="{'active': menuShouldShow()}">
    <div class="content header pure-u-1">
      <h2 class="no-bottom-margin">Brokerage</h2>
      
<div class="breadcrumbs">
    <span >
      <a class="" data-ng-href="#/" href="">Home</a>
        <span class="divider">&gt;</span>
    </span>
    <span >
      <a class="current" data-ng-href="#/brokerage/index" href="">Brokerage</a>
    </span>
</div>

    </div>
    <hr class="soften no-bottom-margin" />
  </div>

  <div id="main" class="brokerage-form pure-u">
    <div class="content has-header" data-ng-show="loading">
      <h3 class="no-top-margin"><i class="icon-spinner icon-spin icon-large"></i> Loading...</h3>
    </div>

    <div class="content has-header" data-ng-show="!loading">
      <form auto-save="brokerage" name="brokerageForm" data-ng-submit="saveForm()"
            class="pure-form pure-form-aligned">
        <div node='brokerage' ng-controller='AnonymousCtrl'
         root
         
         
         write-node
         syncable>
          <div class="well">
            <div class="section" id="basicInfo">
              <a class="section-edit pure-button pure-button-primary"
                 ng-href="#/brokerage/stats">
                 <i class="icon-bar-chart"></i> Statistics
               </a>
              <h3 class="no-top-margin no-bottom-margin">Office Info.</h3>
            </div>

            <div class="pure-form-fields">
                  <div class='pure-control-group'
            >
         <label for='name'
                
                data-ng-class='{changed: changedFields.name != null}'
       title='{{ changedFields.name }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='name' />
           </div>
           Name
         </label>
         <node name='name' field><input type="text" name='name' ng-model='writeNode.brokerage.name' placeholder='e.g. Insurance Company Inc.' ng-readonly="readonly" realtime-filter='name'/></node>
       </div>
                  <div class='pure-control-group'
            >
         <label for='address'
                
                data-ng-class='{changed: changedFields.address != null}'
       title='{{ changedFields.address }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='address' />
           </div>
           Address
         </label>
         <node name='address' field><input type="text" name='address' ng-model='writeNode.brokerage.address' placeholder='e.g. 123 Main Street, Toronto ON A1B 3C4' ng-readonly="readonly" /></node>
       </div>
                  <div class='pure-control-group'
            >
         <label for='website'
                
                data-ng-class='{changed: changedFields.website != null}'
       title='{{ changedFields.website }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='website' />
           </div>
           Website
         </label>
         <node name='website' field><input type="text" name='website' ng-model='writeNode.brokerage.website' placeholder='e.g. www.insurancecompany.com' ng-readonly="readonly" /></node>
       </div>
                  <div class='pure-control-group'
            >
         <label for='phone'
                
                data-ng-class='{changed: changedFields.phone != null}'
       title='{{ changedFields.phone }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='phone' />
           </div>
           Phone
         </label>
         <node name='phone' field><input type="text" name='phone' ng-model='writeNode.brokerage.phone' placeholder='(Area Code) - Number (ext.)' ng-readonly="readonly" ng-pattern='/^([0-9][-. ]?)?\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})(\s*(ext|x|extension)\.?\s*[0-9]+)?$/' pattern='^([0-9][-. ]?)?\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})(\s*(ext|x|extension)\.?\s*[0-9]+)?$' title="Use the format 1-123-456-7890 ext. 1234 (dashes, country code, ext. optional)"/></node>
       </div>
                  <div class='pure-control-group'
            >
         <label for='fax'
                
                data-ng-class='{changed: changedFields.fax != null}'
       title='{{ changedFields.fax }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='fax' />
           </div>
           Fax
         </label>
         <node name='fax' field><input type="text" name='fax' ng-model='writeNode.brokerage.fax' placeholder='(Area Code) - Number' ng-readonly="readonly" ng-pattern='/^([0-9][-. ]?)?\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})(\s*(ext|x|extension)\.?\s*[0-9]+)?$/' pattern='^([0-9][-. ]?)?\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})(\s*(ext|x|extension)\.?\s*[0-9]+)?$' title="Use the format 1-123-456-7890 ext. 1234 (dashes, country code, ext. optional)"/></node>
       </div>
            </div>
          </div>

              <div node='users' ng-controller='AnonymousCtrl'
         
         field
         
         
         false>
                <div class="separator"></div>

                <div class="well">
                  <div class="section">
                    <a class="section-edit pure-button pure-button-success" modal-toggle="users"
                       data-ng-show="!readonly">
                      <i class="icon-plus"></i> <span class="only-desktops">Add User</span>
                    </a>
                    <h3 class="no-top-margin no-bottom-margin">Brokerage Users</h3>
                  </div>

                  
<table class="users-table pure-table pure-table-horizontal pure-table-full-width"
       
        >
  <thead>
    <tr>
        <th class="name name"
        >
          Name
        </th>
        <th class="permissions dropdown"
        >
          Permissions
        </th>
      <th class="actions align-right"></th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-show="!usersLoading && usersError">
      <td colspan="3">Could not load users. Please try again later</td>
    </tr>
    <tr data-ng-show="!usersLoading && !usersError && !brokerage.users.length">
      <td colspan="3"><em>None or N/A.</em></td>
    </tr>
    <tr data-ng-repeat="item in brokerage.users                "
        
        data-ng-click='editInField($index)'
         data-item-id="{{ item.id }}" >
        <td class="name name">{{ item.name.value != null ? item.name.value : item.name  }}</td>
        <td class="permissions dropdown">{{ item.permissions.value != null ? item.permissions.value : item.permissions  | permissions:true }}</td>
      <td class="actions align-right">
          <a  data-ng-click="editInField($index)"
             class="pure-button pure-button-small {{ !readonly &amp;&amp; &quot;pure-button-primary&quot; }}"  eat-click>
            <i class="{{ readonly ? &quot;icon-eye-open&quot; : &quot;icon-edit&quot; }} icon-large"></i> 
          </a>
          <a  data-ng-click="deleteFromField($index)"
             class="pure-button pure-button-small pure-button-error" data-ng-show='!readonly' eat-click>
            <i class="icon-trash icon-large"></i> 
          </a>
      </td>
    </tr>
    <tr data-ng-show="usersLoading">
      <td colspan="3"><i class="icon-spinner icon-spin icon-large"></i> Loading...</td>
    </tr>
  </tbody>
</table>

                </div>
              </div>

          <div class="separator-xsmall"></div>

          <div class="button-group" data-ng-show="!readonly">
            <button class="pure-button pure-button-secondary pure-button-large"
                    data-ng-disabled="!saving && !brokerageForm.$dirty" type="submit">
              <span data-ng-if="saving">
                <i class="icon-spinner icon-spin"></i> Saving...
              </span>
              <span data-ng-if="!saving && !brokerageForm.$dirty">
                Saved
              </span>
              <span data-ng-if="!saving && brokerageForm.$dirty && brokerageForm.$valid">
                Save
              </span>
              <span data-ng-if="!saving && brokerageForm.$dirty && !brokerageForm.$valid">
                Save ({{ errorCount() }})
              </span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

      </script>
      <script type="text/ng-template" id="app/templates/brokerage/stats.html">
       
<div data-ng-controller="BrokerageStatsCtrl">
  <div class="client-header" data-ng-class="{'active': menuShouldShow()}">
    <div class="content header pure-u-1">
      <h2 class="no-bottom-margin">Brokerage Statistics</h2>
      
<div class="breadcrumbs">
    <span >
      <a class="" data-ng-href="#/" href="">Home</a>
        <span class="divider">&gt;</span>
    </span>
    <span >
      <a class="" data-ng-href="#/brokerage/index" href="">Brokerage</a>
        <span class="divider">&gt;</span>
    </span>
    <span >
      <a class="current" data-ng-href="#/brokerage/stats" href="">Stats</a>
    </span>
</div>

    </div>
    <hr class="soften no-bottom-margin" />
  </div>

  <div id="main" class="brokerage-stats pure-u">
    <div class="content has-header" data-ng-show="loading">
      <h3 class="no-top-margin"><i class="icon-spinner icon-spin icon-large"></i> Loading...</h3>
    </div>

    <div class="content has-header" data-ng-show="!loading">
      <div class="pure-form pure-form-aligned well">
        <div class="section">
          <ul class="pure-paginator stats-time-select">
            <li ng-repeat="range in timeRanges">
              <a class="pure-button" ng-class="{'pure-button-primary': timeRange == range.id}"
                 ng-click="setTimeRange(range.id)">
                {{ range.name }}
              </a>
            </li>
          </ul>
          <h3 class="no-top-margin no-bottom-margin">Usage Statistics</h3>
        </div>

        <div class="pure-control-group">
          <label>Clients created</label>
          <span class="value">{{ stats[timeRange].clients_created }}</span>
        </div>
        <div class="pure-control-group">
          <label>Editing time</label>
          <span class="value">{{ stats[timeRange].editing_time | time }}</span>
        </div>
        <div class="pure-control-group">
          <label>Docs. generated</label>
          <span class="value">{{ stats[timeRange].documents_generated }}</span>
        </div>
        <div class="pure-control-group">
          <label><b>Time saved*</b></label>
          <span class="value">{{ stats[timeRange].time_saved | time }}</span>
        </div>

        <div class="disclaimer">
          * Based on the estimated time taken to create the generated documents by hand.
        </div>
      </div>
    </div>
  </div>
</div>

      </script>
      <script type="text/ng-template" id="app/templates/clients/edit/change.html">
       



<div data-ng-controller="ClientsEditCtrl">
      
<div id="modal-client_contacts" class="modal pure-u">

      <h2 class="no-bottom-margin">Client Contact</h2>
      
<div class="breadcrumbs">
    <span >
      <a class="" data-ng-href="#/" href="">Home</a>
        <span class="divider">&gt;</span>
    </span>
    <span data-ng-show=' isBroker ? &#39;Clients&#39; : null '>
      <a class="" data-ng-href="#/clients/index" href="">{{ isBroker ? &#39;Clients&#39; : null }}</a>
        <span class="divider">&gt;</span>
    </span>
    <span data-ng-show=' (clientId || savedOnce) &amp;&amp; (client.company_name.value || &#39;Client&#39;) '>
      <a class="" data-ng-href="{{ &#39;#/clients/show/&#39; + client.id }}" href="">{{ (clientId || savedOnce) &amp;&amp; (client.company_name.value || &#39;Client&#39;) }}</a>
        <span class="divider">&gt;</span>
    </span>
    <span data-ng-show=' clientChangeId ? &#39;History&#39; : &#39;Details&#39; '>
      <a class="" data-ng-href="#/clients/{{ clientChangeId ? &#39;edit/&#39; + clientId + &#39;/&#39; + clientChangeId : (clientId ? &#39;edit/&#39; + clientId : &#39;new&#39;) }}" href="">{{ clientChangeId ? &#39;History&#39; : &#39;Details&#39; }}</a>
        <span class="divider">&gt;</span>
    </span>

</div>

    </div>
    <hr class="soften" />

      <div class="form-content">
        <div node='client' ng-controller='AnonymousCtrl'
         root
         
         shadow
         
         false>
            <form name="client_contactsForm"
                  class="pure-form pure-form-aligned"
                  data-ng-submit="submitClientContacts()"
                  node='client_contacts' ng-controller='AnonymousCtrl'
         
         field
         
         write-node
         false
                  client-contacts-form>
              <div class="pure-form-fields">
                    <div class='pure-control-group'
            >
         <label for='name'
                class='required'
                data-ng-class='{changed: changedFields.client_contacts[client_contacts.$index].change.name != null}'
       title='{{ changedFields.client_contacts[client_contacts.$index].change.name }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='name' />
           </div>
           Name
         </label>
         <node name='name' field><input type="text" name='name' ng-model='writeNode.client_contacts.name.value' placeholder='Firstname Lastname' required ng-readonly="readonly" unique realtime-filter='name'/></node>
       </div>
                    <div class='pure-control-group'
            >
         <label for='email'
                class='required'
                data-ng-class='{changed: changedFields.client_contacts[client_contacts.$index].change.email != null}'
       title='{{ changedFields.client_contacts[client_contacts.$index].change.email }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='email' />
           </div>
           Email

       </div>
                    <div class='pure-control-group'
            >
         <label for='salutation'
                
                data-ng-class='{changed: changedFields.client_contacts[client_contacts.$index].change.salutation != null}'
       title='{{ changedFields.client_contacts[client_contacts.$index].change.salutation }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='salutation' />
           </div>
           Salutation
         </label>

       </div>
                    <div class='pure-control-group'
            >
         <label for='position'
                
                data-ng-class='{changed: changedFields.client_contacts[client_contacts.$index].change.position != null}'
       title='{{ changedFields.client_contacts[client_contacts.$index].change.position }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='position' />
           </div>
           Position

       </div>
                    <div class='pure-control-group'
            >
         <label for='phone'
                
                data-ng-class='{changed: changedFields.client_contacts[client_contacts.$index].change.phone != null}'
       title='{{ changedFields.client_contacts[client_contacts.$index].change.phone }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='phone' />
           </div>
           Phone
         </label>
         <node name='phone' field><input type="text" name='phone' ng-model='writeNode.client_contacts.phone.value' placeholder='Area code - phone #, ext #' ng-readonly="readonly" ng-pattern='/^([0-9][-. ]?)?\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})(\s*(ext|x|extension)\.?\s*[0-9]+)?$/' pattern='^([0-9][-. ]?)?\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})(\s*(ext|x|extension)\.?\s*[0-9]+)?$' title="Use the format 1-123-456-7890 ext. 1234 (dashes, country code, ext. optional)"/></node>
       </div>
                    <div class='pure-control-group'
            >
         <label for='other'
                
                data-ng-class='{changed: changedFields.client_contacts[client_contacts.$index].change.other != null}'
       title='{{ changedFields.client_contacts[client_contacts.$index].change.other }}'>
           <div class='error-tooltip-container'>
            <div class='error-tooltip' error-tooltip='other' />
           </div>
           Other
         </label>
         <node name='other' field><input type="text" name='other' ng-model='writeNode.client_contacts.other.value' placeholder='Main, Direct, Toll, Fax, Pager, Cell, Home' ng-readonly="readonly" /></node>
       </div>
              </div>
              <div ng-hide="readonly">
  <br>
  <aside ng-hide="hasUser()">
    <a ng-click="toggleAccount()" class="pure-button pure-button-success" eat-click><span class="icon-stack"><i class="icon-user icon-stack-base"></i></span></a>&nbsp;&nbsp;Click here to allow {{ client_contacts.name.value || 'this contact' }} to manage {{ client.company_name.value }}. They will be sent an email with instructions.
  </aside>
  <aside ng-show="hasUser()">
    <a ng-click="toggleAccount()" class="pure-button pure-button-error" eat-click><span class="icon-stack"><i class="icon-user"></i><i class="icon-ban-circle icon-stack-base text-error"></i></span></a>&nbsp;&nbsp;Click here to disallow {{ client_contacts.name.value || 'this contact' }} from managing {{ client.company_name.value }}.
  </aside>
</div>

            <div class="separator"></div>
            <div class="pull-right">
              <button data-ng-show="!readonly" type="submit" class="pure-button pure-button-primary">Save</button>
                <button type="button" class="pure-button pure-button-error"
                        data-ng-show="!readonly && writeNode.client_contacts.$index != null"
                        data-ng-click="saveField(true)">
                  Delete
                </button>
              <button class="pure-button {{ readonly ? 'pure-button-primary' : 'pure-button' }}" modal-toggle="client_contacts">{{ readonly ? "Close" : "Cancel" }}</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>

    </div>
    <div class="subnav pure-u" data-ng-repeat="menuItem in menuItems"
         data-ng-class="{'nav-active': menuShouldShow(), 'active': subMenuShouldShow(menuItem.link)}"
         data-ng-show="isLoggedIn">
      <div class="pure-menu pure-menu-open">
        <ul>
          <li data-ng-repeat="subMenuItem in menuItem.subMenuItems"
              data-ng-class="{'pure-menu-selected': subMenuItemIsSelected(menuItem.link + subMenuItem.link)}">
            <a href="#{{ menuItem.link }}{{ subMenuItem.link }}"
               data-ng-click="subMenuItemSelect(menuItem.link + subMenuItem.link)" eat-click>
              {{ subMenuItem.name }}
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div id="view" data-ng-view="">
    </div>
  </div>
  <footer>
  </footer>
</body>
</html>
