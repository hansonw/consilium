<h2>Create Client</h2>
<div class="breadcrumbs">
  <a data-ng-href="#/">Home</a>
  <span class="divider">&gt;</span>
  <a data-ng-href="#/clients/new">New Client</a>
  <hr class="soften" />
</div>

<form name="newClient" class="pure-form pure-form-aligned" data-ng-submit="submitNewClient()">
  <h3>Basic Info.</h3>
  <div class="separator-xsmall"></div>
  <div class="pure-control-group">
    <label for="name">Name</label>
    <input name="name" type="text" ng-model="client.name" placeholder="First name Last name" required />
  </div>
  <div class="pure-control-group">
    <label for="address">Address</label>
    <input name="name" type="text" ng-model="client.address" placeholder="Address (apt., suite, bldg.)" required />
  </div>
  <div class="pure-control-group">
    <label for="city_and_province">City and Province</label>
    <input name="city_and_province" ng-model="client.city_and_province" placeholder="City, Province" required />
  </div>
  <div class="pure-control-group">
    <label for="phone">Phone</label>
    <input name="phone" ng-model="client.phone" placeholder="Area code-phone number" required />
  </div>
</form>
